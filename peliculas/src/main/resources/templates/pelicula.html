<!DOCTYPE html>
<html lang="es">

<head th:insert="./layout/head.html"></head>

<body>
	<header th:insert="./layout/header.html"></header>

	<main>


		<div class="container">
			<form th:action="@{/pelicula}" th:object="${pelicula}" method="post">
				<div class="row mb-3">
					<label for="nombre" class="col-sm-2 col-form-label">Nombre</label>
					<div class="col-sm-10">
						<input type="text" class="form-control" id="nombre" th:field="*{nombre}">
					</div>
				</div>
				<div class="row mb-3">
					<label for="fechaEstreno" class="col-sm-2 col-form-label">Fecha de estreno</label>
					<div class="col-sm-10">
						<input type="date" class="form-control" id="fechaEstreno" th:field="*{fechaEstrno}">
					</div>
				</div>

				<div class="row mb-3">
					<label for="generos" class="col-sm-2 col-form-label">Generos</label>
					<div class="col-sm-10">
						<select class="form-select" th:field="*{genero}">
							<option th:each="genero: ${generos}" th:text="${genero.nombre}" th:value="${genero.id}">
							</option>
						</select>
					</div>
				</div>

				<button type="submit" class="btn btn-primary">Guardar</button>
			</form>
		</div>

	</main>



</body>

</html>
